<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Collection Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-container">
        <h1>Welcome To My Book Collection</h1>
        <h2>By Eka Tsilosani</h2>
        <button id="add-new-button">Add new book</button>

        <table id="collection-table">
            <thead>
                <tr>
                    <th>Author</th>
                    <th>Title</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="collection-body">
                </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
